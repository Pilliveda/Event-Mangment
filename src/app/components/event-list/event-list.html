
<table class="events-table">
  <thead>
    <tr>
      <th>Event Name</th>
      <th>Date</th>
      <th>Ticket Price</th>
      <th>Category</th>
    </tr>
  </thead>
  <tbody>
    <!-- ngFor displays rows; appHighlight directive highlights premium events -->
    <tr *ngFor="let event of events" [appHighlight]="event.price" class="fade-row">
      <td>{{ event.name }}</td>
      <!-- date pipe formats the ISO date string -->
      <td>{{ event.date | date:'dd-MMM-yyyy' }}</td>
      <!-- custom priceFormat pipe -->
      <td>{{ event.price | priceFormat }}</td>
      <td>{{ event.category }}</td>
    </tr>
  </tbody>
</table>
